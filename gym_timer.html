<!DOCTYPE html>
<html lang="es" class="h-full antialiased">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <title>Mokusó Timer Pro</title>
    <meta name="theme-color" content="#020617">
    <meta name="robots" content="noindex, nofollow">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/img/logo2.png">
    <link rel="apple-touch-icon" href="assets/img/logo2.png">

    <!-- Fuentes: Inter (UI) y Orbitron (Números/Títulos) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@500;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Orbitron', 'monospace'], // Para el reloj/timer
                        display: ['Oswald', 'sans-serif'],
                    },
                    colors: {
                        mokuso: {
                            dark: '#020617',
                            surface: '#0f172a',
                            green: '#7BE351', // Tu verde original
                            greenGlow: 'rgba(123, 227, 81, 0.4)',
                            accent: '#38bdf8', // Un azul cian para complementar
                        }
                    },
                    animation: {
                        'blob': 'blob 10s infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Tus estilos personalizados -->
    <link rel="stylesheet" href="assets/css/gym-timer.css">

    <style>
        /* Estilos críticos para el Loader */
        .loader-screen {
            position: fixed; inset: 0; z-index: 50;
            background-color: #020617;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 0.6s ease-out, visibility 0.6s ease-out;
        }
        .loader-screen.fade-out { opacity: 0; visibility: hidden; pointer-events: none; }

        /* Spinner Tecnológico */
        .tech-spinner {
            position: relative; width: 80px; height: 80px;
            display: flex; align-items: center; justify-content: center;
        }
        .tech-ring {
            position: absolute; border-radius: 50%;
            border: 2px solid transparent; border-top-color: #7BE351;
            animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }
        .tech-ring:nth-child(1) { width: 100%; height: 100%; animation-duration: 2s; }
        .tech-ring:nth-child(2) { width: 70%; height: 70%; border-top-color: #38bdf8; animation-duration: 1.5s; animation-direction: reverse; }
        .tech-ring:nth-child(3) { width: 40%; height: 40%; border-top-color: #ffffff; animation-duration: 1s; }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Fondo de rejilla sutil */
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        }
    </style>
</head>
<body class="bg-mokuso-dark text-white h-full overflow-hidden select-none relative">

    <!-- FONDO ANIMADO (Estética Elite) -->
    <div class="fixed inset-0 z-[-1] overflow-hidden pointer-events-none">
        <!-- Capa de rejilla -->
        <div class="absolute inset-0 bg-grid z-0"></div>
        
        <!-- Orbes de luz -->
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-mokuso-green/20 rounded-full mix-blend-screen filter blur-[100px] animate-blob"></div>
        <div class="absolute top-[20%] right-[-10%] w-80 h-80 bg-mokuso-accent/20 rounded-full mix-blend-screen filter blur-[100px] animate-blob animation-delay-2000"></div>
        <div class="absolute bottom-[-20%] left-[20%] w-96 h-96 bg-purple-500/20 rounded-full mix-blend-screen filter blur-[100px] animate-blob animation-delay-4000"></div>
    </div>

    <!-- PANTALLA DE CARGA -->
    <div id="loader" class="loader-screen">
        <div class="flex flex-col items-center gap-6">
            <div class="tech-spinner">
                <div class="tech-ring"></div>
                <div class="tech-ring"></div>
                <div class="tech-ring"></div>
            </div>
            
            <div class="text-center">
                <h1 class="font-mono text-2xl font-bold text-white tracking-widest mb-1">MOKUSÓ</h1>
                <p class="font-sans text-xs text-mokuso-green tracking-[0.2em] animate-pulse-slow">TIMER PRO</p>
            </div>
        </div>
    </div>

    <!-- APLICACIÓN PRINCIPAL -->
    <div id="app" class="h-full w-full relative z-10 flex flex-col">
        <!-- Aquí tu JS inyectará el timer -->
    </div>

    <!-- FALLBACK JS DESACTIVADO -->
    <noscript>
        <div class="fixed inset-0 bg-mokuso-dark z-[999] flex items-center justify-center p-4 text-center">
            <div class="max-w-md border border-red-500/30 bg-red-900/10 p-6 rounded-xl backdrop-blur-md">
                <h2 class="font-mono text-xl text-red-500 mb-2">JavaScript Requerido</h2>
                <p class="text-gray-400 text-sm">Para usar el cronómetro de alto rendimiento, necesitas activar JavaScript en tu navegador.</p>
            </div>
        </div>
    </noscript>

    <!-- SCRIPT PRINCIPAL -->
    <script src="assets/js/gym-timer.js"></script>
    
    <!-- Script opcional para simular la carga (puedes quitarlo si tu gym-timer.js ya maneja esto) -->
    <script>
        window.addEventListener('load', () => {
            // Si tu app JS tarda en montar, puedes llamar a esto desde dentro de tu app
            // Por ahora, simulamos una carga suave:
            setTimeout(() => {
                const loader = document.getElementById('loader');
                if(loader) loader.classList.add('fade-out');
            }, 800); // Ajusta este tiempo o contrólalo desde gym-timer.js
        });
    </script>
</body>
</html>
